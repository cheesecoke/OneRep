type Entry @model @auth(rules: [{allow: public}]) {
  id: ID!
  entered: Int
  date: AWSDateTime
  exerciseID: ID! @index(name: "byExercise")
}

type Exercise @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  total: Int
  Entries: [Entry] @hasMany(indexName: "byExercise", fields: ["id"])
} 